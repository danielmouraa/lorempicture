	<body>
		<header>
			<div>
				<section class="logo">
					<h1><a href="#this"><img src="images/lgo/lorem_picture.png" alt="Lorem Picture" /></a></h1>
					<span class="slogan">- random images generator -</span>
				</section>
			</div>
		</header>

		<main>
			<div>
				<section class="options">
					<form action="#">
						<legend>Customize options</legend>
						<div class="type">
							<label for="image-type">type:</label>
							<select name="image-type">
								<option>Random</option>
							</select>
						</div>

						<div class="scale">
							<label for="colorful">
								<input type="radio" name="colorful" />
								<span class="ativo">colorful</span>
							</label>
							<label for="grayscale">
								<input type="radio" name="grayscale" />
								<span>grayscale</span>
							</label>
						</div>
						<div class="amount">
							<label for="amount">amount:</label>
							<select name="amount">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div class="dimensions">
							<div>
								<label for="image-width">width:</label>
								<input type="text" name="image-width" />
								<span>px</span>
							</div>
							<div>
								<label for="image-height">height:</label>
								<input type="text" name="image-height" />
								<span>px</span>
							</div>
						</div>
						<button type="submit" id="generate">generate</button>
					</form>
				</section>

				<section class="highlight">
					<section class="generated-images">
						<ul>
							<li><img src="images/fto/lorem-1.jpg" alt="Lorem Picture 1" /></li>
							<li><img src="images/fto/lorem-2.jpg" alt="Lorem Picture 2" /></li>
						</ul>
					</section>
					<nav class="arrows">
						<button class="previous" title="Previous image"><span>Previous image</span></button>
						<button class="next" title="Next image"><span>Next image</span></button>
					</nav>
					<nav class="scroll">
						<a href="#this"></a>
					</nav>
				</section>
			</div>
		</main>
